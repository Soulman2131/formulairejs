<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <form action="#">
      <div class="pseudo-container">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" autocomplete="off">
        <span></span>
      </div>
      <div class="email-container">
				<label for="email">Email</label>
				<input type="text" autocomplete="off" id="email" />
				<span>Email incorrect</span>
			</div>
			<div class="password-container">
				<label for="password">Mot de passe </label>
				<input type="password" id="password" autocomplete="off" />
				<p id="password-bar"></p>
				<span></span>
			</div>
			<div class="confirm-container">
				<label for="confirm">Confirmer mot de passe</label>
				<input type="password" id="confirm" autocomplete="off" />
				<span></span>
			</div>
			<input type="submit" value="valider" />
    </form>

    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
